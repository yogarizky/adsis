version: '3'
services:
  prisma:
    image: prismagraphl/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: mysql
            host: adsis.cfrwma3jp9lb.us-east-1.rds.amazonaws.com
            port: 3306
            user: adsis
            password: adsisadsis

  redmine:
    image: redmine
    restart: always
    ports: 
      - 8080:3000
    environment: 
       REDMINE_DB_MYSQL: redmine.cfrwma3jp9lb.us-east-1.rds.amazonaws.com
       REDMINE_DB_PORT: 3306
       REDMINE_DB_USERNAME: redmine
       REDMINE_DB_PASSWORD: adsisadsis

